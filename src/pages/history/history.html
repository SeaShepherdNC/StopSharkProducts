<ion-header>

  <ion-navbar>
    <ion-title>historique</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of viewedProducts" (click)="viewProduct(product)"
    [ngStyle]="{ background: product.isOk ? '#33FF93': '#FF5733'}">
      <ion-avatar item-left>
        <ion-img [src]="product.imageUrl"></ion-img>
      </ion-avatar>
      <h2>{{product.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-fab right bottom name="doScan">
    <button ion-fab color="light" (click)="scan()">
      <ion-icon name="barcode"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
