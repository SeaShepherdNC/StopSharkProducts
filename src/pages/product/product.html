<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{product?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Product is ok (no violation ingredient) -->
  <ng-container *ngIf="product?.isOk; else nOk">
    <ion-list>
      <ion-item>
        <img src="./assets/imgs/ok.svg" alt="" class="product-image-overlay">
        <img [src]="product?.imageUrl" alt="" class="product-image">
      </ion-item>
    </ion-list>
  </ng-container>

  <!-- Product is nok (display list of violations) -->
  <ng-template #nOk>
    <ion-list>
      <ion-item>
        <div id="main" class="product-image-container">
          <img src="./assets/imgs/nok.svg" alt="" class="product-image-overlay">
          <img [src]="product?.imageUrl" alt="" class="product-image">
        </div>
      </ion-item>
      <ion-item>
        <p> Ingrédients d'origine animal à éviter:  </p>
        <ul>
          <li *ngFor="let item of product.listOfViolations">{{item}}</li>
        </ul>
      </ion-item>
    </ion-list>

    <!-- Navigation Action buttons -->
  </ng-template>


</ion-content>

<ion-footer>
    <ion-fab right bottom name="navToScan">
        <button ion-fab color="light" (click)="navToScan()">
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-fab>

      <ion-fab left bottom>
        <button ion-fab color="light" (click)="navToHistory()">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-fab>
</ion-footer>
